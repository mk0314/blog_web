<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/jpg" href="/logo.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
        <title>Quokka's Blog</title>
        <style>
            #app {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>
    <script type="text/javascript" src="/canvas-particle.js"></script>
    <script>
        window.onload = function () {
            console.log(CanvasParticle);
            //配置
            var config = {
                vx: 4, //小球x轴速度,正为右，负为左
                vy: 4, //小球y轴速度
                height: 2, //小球高宽，其实为正方形，所以不宜太大
                width: 2,
                count: 100, //点个数
                color: '121, 162, 185', //点颜色
                stroke: '130,255,255', //线条颜色
                dist: 6000, //点吸附距离
                e_dist: 20000, //鼠标吸附加速距离
                max_conn: 10, //点到点最大连接数
            };

            //调用
            CanvasParticle(config);
        };
        L2Dwidget.init({
            model: {
                jsonPath:
                    'https://unpkg.com/live2d-widget-model-hibiki@1.0.5/assets/hibiki.model.json',
                scale: 1,
                hHeadPos: 0.5,
                vHeadPos: 0.618,
            },

            display: {
                position: 'right',
                width: 70,
                height: 150,
                hOffset: 0,
                vOffset: 0,
            },

            mobile: {
                show: true,
                scale: 0.5,
                motion: true, // 移动设备上启用动作
            },

            react: { opacityDefault: 0.7, opacityOnHover: 0.2 },
        });
    </script>

    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
